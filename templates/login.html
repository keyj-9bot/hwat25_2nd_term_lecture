{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:420px;margin-top:80px;padding:25px;border:1px solid #ccc;border-radius:12px;background:#fdfdfd;">
  
  <h4 style="text-align:center;color:#003366;margin-bottom:25px;">🔐 로그인</h4>

  <!-- 로그인 폼 -->
  <form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label" style="font-weight:bold;">학교 이메일</label>
      <input type="email" id="email" name="email" class="form-control" 
             placeholder="***@***.***" required 
             style="width:100%;padding:10px;border-radius:8px;border:1px solid #bbb;">
    </div>

    <button type="submit" 
            style="width:100%;padding:10px;background-color:#003366;color:white;
                   border:none;border-radius:8px;font-weight:bold;cursor:pointer;">
      로그인
    </button>
  </form>

  <!-- 안내문 -->
  <p style="margin-top:18px;font-size:0.9em;color:#555;text-align:center;">
    ※ 허용된 이메일만 접속 가능합니다.<br>
    문제가 있으면 관리자에게 문의하세요.
  </p>
</div>
{% endblock %}
