
{% extends "base.html" %}
{% block content %}
<div style="max-width:400px;margin:80px auto;text-align:center;background:white;padding:30px;border-radius:12px;box-shadow:0 0 8px rgba(0,0,0,0.1);">

  <h3>🔐 로그인</h3>
  <p style="color:#555;font-size:14px;">학교에 등록된 메일을 입력하여 로그인하세요</p>

  <form method="POST">
    <input type="email" name="email" placeholder="***@***.***" required
           style="width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:6px;">
    <button type="submit" style="width:100%;padding:10px;background:#003366;color:white;border:none;border-radius:6px;cursor:pointer;">로그인</button>
  </form>

  <p style="margin-top:15px;font-size:12px;color:#666;">※ 허용된 이메일만 접속 가능합니다.<br>문제가 있으면 관리자에게 문의하세요.</p>
</div>
{% endblock %}
