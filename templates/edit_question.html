{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>질문 수정</h3>
    <form method="post">
        <div class="mb-3">
            <label>제목</label>
            <input type="text" name="title" class="form-control" value="{{ question['title'] }}" required>
        </div>
        <div class="mb-3">
            <label>내용</label>
            <textarea name="content" class="form-control" rows="5" required>{{ question['content'] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <a href="{{ url_for('lecture') }}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
