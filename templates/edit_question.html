{% extends "base.html" %}
{% block content %}
<h3 class="fw-bold mb-4">✏️ 질문 수정</h3>

<form method="POST">
  <input type="text" name="title" class="form-control mb-2" value="{{ question.title }}" required>
  <textarea name="content" class="form-control mb-2" rows="4" required>{{ question.content }}</textarea>
  <input type="password" name="password" class="form-control mb-2" placeholder="비밀번호 입력" required>
  <button type="submit" class="btn btn-success w-100">수정 완료</button>
</form>

<a href="{{ url_for('lecture') }}" class="btn btn-secondary w-100 mt-3">취소</a>
{% endblock %}
