{% extends "base.html" %}
{% block content %}
<h2>📘 강의자료 & Q&A</h2>

<!-- 학생 질문 등록 -->
<form method="POST" action="/lecture" class="mt-3 mb-4">
  <label>💬 질문 등록:</label><br>
  <input type="text" name="question" placeholder="질문을 입력하세요" required style="width:70%; padding:5px;">
  <button type="submit">등록</button>
</form>

<!-- 강의자료 목록 -->
<table border="1" cellpadding="5" cellspacing="0">
  <tr><th>번호</th><th>내용</th><th>자료파일</th><th>연관사이트</th><th>비고</th><th>업로드시각</th></tr>
  {% for row in data %}
  <tr>
    <td>{{ row["번호"] }}</td>
    <td>{{ row["내용"] }}</td>
    <td>{{ row["자료파일"] }}</td>
    <td>{{ row["연관사이트"] }}</td>
    <td>{{ row["비고"] }}</td>
    <td>{{ row["업로드시각"] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
