
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>화공트랙 강의자료 및 Q&A</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>

  <body>
    <!-- 상단 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        🏫 연암공대 화트25 학습게시판
      </a>

      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{{ url_for('home') }}">홈</a>
        {% if session.get('user') %}
          <a class="nav-link" href="{{ url_for('logout') }}">로그아웃</a>
        {% else %}
          <a class="nav-link" href="{{ url_for('login') }}">교수 로그인</a>
        {% endif %}
      </div>
    </nav>

    <!-- 본문 컨테이너 -->
    <div class="container mt-4 mb-5">
      {% block content %}{% endblock %}
    </div>

    <!-- 하단 푸터 -->
    <footer class="text-center text-light bg-primary py-2 mt-4">
      © 연암공대 화트25&nbsp;|&nbsp;Key 교수님 강의 지원 시스템
    </footer>
  </body>
</html>
