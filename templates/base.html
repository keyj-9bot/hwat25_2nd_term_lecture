<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>화트25 학습지원시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .navbar-custom {
      background-color: #0074D9;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .navbar-custom .nav-link, .navbar-brand {
      color: white !important;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">🏫 화트25</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('upload_lecture') }}">📤 강의자료 업로드</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('lecture') }}">🎓 학습 사이트</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">🔒 로그아웃</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[-1] }}</div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center text-secondary mt-4 mb-3">
    © 연암공대 화트25 | Key 교수님 학습지원시스템
  </footer>
</body>
</html>
