<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>화트25 학습게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
  <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">🏫 화트25</a>
  <div class="navbar-nav ms-auto">
    {% if session.get('role') == 'professor' %}
      <a class="nav-link" href="{{ url_for('upload_lecture') }}">📘 강의자료 업로드</a>
    {% endif %}
    <a class="nav-link" href="{{ url_for('lecture') }}">📚 강의자료 학습</a>
    {% if session.get('email') %}
      <a class="nav-link" href="{{ url_for('logout') }}">로그아웃</a>
    {% endif %}
  </div>
</nav>

<div class="container mt-4 mb-5">
  {% block content %}{% endblock %}
</div>

<footer class="text-center text-light bg-primary py-2 mt-4">
  © 연암공대 화트25 | Key 교수님 학습지원시스템
</footer>
</body>
</html>
