{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5" style="max-width:420px;">
  <h2 class="fw-bold mb-4">🏫 화트25 로그인</h2>
  <form method="POST">
    <input type="email" name="email" class="form-control mb-3" placeholder="학교 이메일 입력" required>
    <button type="submit" class="btn btn-primary w-100">로그인</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
</div>
{% endblock %}
