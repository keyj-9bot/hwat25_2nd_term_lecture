{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>강의자료 업로드</h3>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label>자료 제목</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>내용 입력</label>
            <textarea name="content" class="form-control" rows="3" required></textarea>
        </div>

        <div id="fileInputs">
            <div class="mb-2">
                <label>파일 선택</label>
                <input type="file" name="files" class="form-control">
            </div>
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary" onclick="addFileInput()">+ 추가</button>
        <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeFileInput()">- 삭제</button>

        <div id="linkInputs" class="mt-3">
            <input type="text" name="links" class="form-control mb-2" placeholder="https://...">
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary" onclick="addLinkInput()">+ 추가</button>
        <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeLinkInput()">- 삭제</button>

        <div class="mt-3">
            <button type="submit" class="btn btn-success w-100">업로드</button>
        </div>
    </form>
</div>

<script>
function addFileInput() {
    const div = document.createElement("div");
    div.className = "mb-2";
    div.innerHTML = '<input type="file" name="files" class="form-control">';
    document.getElementById("fileInputs").appendChild(div);
}
function removeFileInput() {
    const container = document.getElementById("fileInputs");
    if (container.children.length > 1) {
        container.removeChild(container.lastElementChild);
    }
}
function addLinkInput() {
    const div = document.createElement("div");
    div.innerHTML = '<input type="text" name="links" class="form-control mb-2" placeholder="https://...">';
    document.getElementById("linkInputs").appendChild(div);
}
function removeLinkInput() {
    const container = document.getElementById("linkInputs");
    if (container.children.length > 1) {
        container.removeChild(container.lastElementChild);
    }
}
</script>
{% endblock %}
